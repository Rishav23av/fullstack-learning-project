<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
   <link rel="stylesheet" href="styles.css">
   
</head>
<body>

<div class="container">
    <h2>Student Registration Form</h2>
    <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

        <label for="rollno">Roll Number:</label>
        <input type="text" id="rollno" name="rollno" placeholder="Enter your roll number" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required>

        <label for="phone">Mobile Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label>Gender:</label>
        <div class="gender-options">
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male" style="display:inline;">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female" style="display:inline;">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other" style="display:inline;">Other</label>
        </div>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="">Select Course</option>
            <option value="B.Tech">B.Tech</option>
            <option value="B.Sc">B.Sc</option>
            <option value="B.Com">B.Com</option>
            <option value="BBA">BBA</option>
            <option value="MBA">MBA</option>
            <option value="M.Tech">M.Tech</option>
        </select>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>

        <div class="btn-container">
            <button type="reset" class="btn reset-btn">Reset</button>
            <button type="submit" class="btn submit-btn">Submit</button>
            
        </div>
    </form>
</div>

</body>
</html>
